<!DOCTYPE html>
<html ng-app="Task2">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task2</title>
  <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="/assets/scripts/client.min.js"></script>
  <link rel="stylesheet" href="/views/styles.css">
</head>

<body ng-controller="BehindCurtain as vm">

  <div class="container-fluid">
    <div class="row">
      <div class="page-header text-center">
        <h3>Task2  <small>  by Courtney Ives</small></h3>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- :::::::::::::: MESSAGE INPUT ::::::::::::::: -->
      <div class="col-md-6">
        <div class="input well well-sm">
          <h4>Enter Task</h4>
          <input type="text" name="name" placeholder="Ex: Buy a trampoline" ng-model="vm.oneTask.task_content">
          <input type="date" ng-model="vm.oneTask.due_date">
          <button type="button" name="submit" ng-click="vm.newTask()">Add</button>
          <button type="button" name="clear" ng-click="vm.clear()">Clear</button>
        </div>

        <!-- debug: {{vm.taskList}}
        {{vm.oneTask}}
        {{vm.oneTask.task_content}} -->
      </div><!-- ::: CLOSE INPUT ::: -->

      <!-- :::::::::::::: MESSAGE LIST ::::::::::::::: -->

      <div class="col-md-6">
        <div class="the-list well well-sm">
          <h4>To Do</h4>

          <div class="panel panel-default" ng-repeat="item in vm.taskList track by $index">
            <div class="panel-body">
              <span>Task: {{item.task_content}}</span>
              <p>Due: {{item.due_date}}</p>
              <!-- <input type="checkbox" class="checkbox-inline" value="true" ng-model="vm.checkedStatus" ng-change="vm.update(item)">
              {{vm.checkedStatus}}
              {{item.task_status}} -->
              <button type="button" name="delete" ng-click="vm.beGone(item.id)">Delete</button>
            </div>
          </div>
        </div>

  </div> <!-- ::: CLOSE COLUMN ::: -->
</div>
</div>


</body>
</html>
